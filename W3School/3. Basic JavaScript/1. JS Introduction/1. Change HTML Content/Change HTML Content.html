<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to JavaScript via HTML</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2>What JavaScript Can Do?</h2>
    <p>JavaScript can change HTML content like this :</p>
    <p id="demo">Click the button below to see what happen with me!</p>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML='Hello JavaScript!'"
    >
      Click Me
    </button>
  </body>
</html>
