<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb Exercise!</title>
  </head>
  <body>
    <h1>Bulb Exercise!</h1>
    <p>
      In this exercise, we will try to make a switch to operate the bulb. We
      will make a off switch and on switch
    </p>

    <button onclick="document.getElementById('bulb').src='BulbOff.jpg'">
      Switch Off
    </button>

    <img id="bulb" src="BulbOff.jpg" alt="" />

    <button onclick="document.getElementById('bulb').src='BulbOn.jpg' ">
      Switch On
    </button>
  </body>
</html>
