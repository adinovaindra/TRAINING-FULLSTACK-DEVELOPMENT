<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnerHTML</title>
  </head>
  <body>
    <h2>My Web Page</h2>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = "<h2>Hello World</h2>";
    </script>
  </body>
</html>
