<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Statements</title>
  </head>
  <body>
    <h2>JavaScript Statements</h2>

    <p>
      A <b>JavaScript program</b> is a list of Statements to be executed by a
      computer.
    </p>

    <p id="demo"></p>

    <p>in HTML, JavaScript statements are executed by the browser.</p>

    <p id="demo2"></p>

    <p>JavaScript code blocks are written between { and }</p>

    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
      let a = 5;
      let b = 6;
      let c = a + b;
      document.getElementById("demo").innerText =
        "The value of i is " + c + ".";

      document.getElementById("demo2").innerHTML = "Hello Dino.";

      function myFunction() {
        document.getElementById('demo3').innerHTML = 'Hello Dino!'
        document.getElementById('demo4').innerHTML = 
        'How Are You?'
      }
    </script>
  </body>
</html>
